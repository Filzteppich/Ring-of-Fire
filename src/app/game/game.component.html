<div class="field">

    <div class="card-stack">
        <img *ngFor="let c of [1, 2, 3, 4, 5] let i = index" [ngStyle]="{'right.px': i * 5}"  src="/assets/img/cards/card_cover.png" alt="">

        <img class="top-card" (click)="takeCard()" style="right: 25px" src="/assets/img/cards/card_cover.png" alt="">
        <img class="played-card" *ngFor="let card of game.playedCards" src="/assets/img/cards/{{ card }}.png" alt="">
        <img class="pick-card" (click)="takeCard()" *ngIf="pickCardAnimation" style="right: 25px" src="/assets/img/cards/{{ currentCard }}.png" alt="">
    </div>

</div>
